<h2>Signup</h2>

Firstname : <input type="text" [(ngModel)]="firstname" /> <br>

Lastname : <input type="text" [(ngModel)]="lastname" /> <br>

Email : <input type="text" [(ngModel)]="email"  /> <br>

Password : <input type="text" [(ngModel)]="password" /> <br>

Gender : <input type="radio" value="male" name="gender" [(ngModel)]="gender" /> Male
         <input type="radio" value="female" name="gender" [(ngModel)]="gender" /> Female <br>

<input type="button" (click)="signup()" value="submit" />
